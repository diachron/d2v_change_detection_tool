  <body>

<div id="loginmsg"></div>
<div class="container">

  <div id="login-form">

    <h3>Login options</h3>

    <fieldset>

      <form method="post">
    <p class="radiotext">
        <input type="radio" name="useroptions" value="guest" class="loginopt" checked>
        <span>
            Login as a <b>guest user</b> with predefined complex changes in shared space.</span>
        </p>
   <br>
      <p class="radiotext">
        <input type="radio" name="useroptions" value="user" class="loginopt">
Login as a <b>registered user</b> with personal alias and space with predefined complex changes.</p>
      <br>
      <p class="radiotext">
        <input type="radio" name="useroptions" value="user-clean" class="loginopt">
        Login as a <b>registered user</b> with personal alias and totally clean space.</p>
      <br>
        <div id="user_text"></div>
 
        <input type="button" value="Login" onclick="checkUser($('#username').val(),$('input[name=useroptions]:checked').val());">

       

      </form>

    </fieldset>

  </div> <!-- end login-form -->

</div>
    
   <script type="text/javascript"> 
        $('.loginopt').click(function() { 
        var radio_option = $(this).val();
        //alert($(this).val());
        if (radio_option !== 'guest'){
        var html_user ="<input type=\"text\" id=\"username\" name=\"username\" placeholder=\"enter alias\"> \n" ;
            $("#user_text").html(html_user);
        }
        else{
             $("#user_text").html('');
        }
        }
       );
    </script>
